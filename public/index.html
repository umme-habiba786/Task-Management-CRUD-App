CTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“‹ Task Management App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Task Management App</h1>
            <p>Manage your tasks efficiently with full CRUD operations</p>
        </header>

        <!-- Stats Dashboard -->
        <div class="stats-container" id="statsContainer">
            <div class="stat-card">
                <i class="fas fa-list-ul"></i>
                <div class="stat-info">
                    <h3 id="totalTasks">0</h3>
                    <p>Total Tasks</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <div class="stat-info">
                    <h3 id="pendingTasks">0</h3>
                    <p>Pending</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-spinner"></i>
                <div class="stat-info">
                    <h3 id="inProgressTasks">0</h3>
                    <p>In Progress</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <div class="stat-info">
                    <h3 id="completedTasks">0</h3>
                    <p>Completed</p>
                </div>
            </div>
        </div>

        <!-- Task Form -->
        <div class="form-container">
            <h2 id="formTitle"><i class="fas fa-plus"></i> Add New Task</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                
                <div class="form-group">
                    <label for="title">
                        <i class="fas fa-heading"></i> Title *
                    </label>
                    <input type="text" id="title" name="title" required maxlength="100" placeholder="Enter task title">
                </div>

                <div class="form-group">
                    <label for="description">
                        <i class="fas fa-align-left"></i> Description
                    </label>
                    <textarea id="description" name="description" maxlength="500" placeholder="Enter task description (optional)" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="status">
                            <i class="fas fa-flag"></i> Status
                        </label>
                        <select id="status" name="status">
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="priority">
                            <i class="fas fa-exclamation"></i> Priority
                        </label>
                        <select id="priority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dueDate">
                        <i class="fas fa-calendar"></i> Due Date
                    </label>
                    <input type="datetime-local" id="dueDate" name="dueDate">
                </div>

                <div class="form-actions">
                    <button type="submit" id="submitBtn" class="btn btn-primary">
                        <i class="fas fa-save"></i> Create Task
                    </button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary" style="display: none;">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Filters -->
        <div class="filters-container">
            <h2><i class="fas fa-filter"></i> Filter & Search</h2>
            <div class="filters">
                <div class="filter-group">
                    <label for="filterStatus">Status:</label>
                    <select id="filterStatus">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filterPriority">Priority:</label>
                    <select id="filterPriority">
                        <option value="">All Priorities</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="searchInput">Search:</label>
                    <input type="text" id="searchInput" placeholder="Search in title or description">
                </div>

                <div class="filter-group">
                    <label for="sortBy">Sort by:</label>
                    <select id="sortBy">
                        <option value="createdAt">Created Date</option>
                        <option value="title">Title</option>
                        <option value="priority">Priority</option>
                        <option value="dueDate">Due Date</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sortOrder">Order:</label>
                    <select id="sortOrder">
                        <option value="desc">Newest First</option>
                        <option value="asc">Oldest First</option>
                    </select>
                </div>

                <button id="clearFilters" class="btn btn-secondary">
                    <i class="fas fa-eraser"></i> Clear
                </button>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="tasks-container">
            <div class="tasks-header">
                <h2><i class="fas fa-list"></i> Tasks</h2>
                <button id="refreshTasks" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            
            <div id="tasksGrid" class="tasks-grid">
                <!-- Tasks will be loaded here -->
            </div>

            <div id="noTasks" class="no-tasks" style="display: none;">
                <i class="fas fa-inbox"></i>
                <h3>No tasks found</h3>
                <p>Create your first task to get started!</p>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading tasks...</p>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
